<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search App</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

</head>
<body>
    
    <h1 class="text-center fw-bold">Image Search App</h1>
        <form  action="" class="d-flex flex-row mb-3 justify-content-center">
            <div class="p-2">
                <input type="text" id="search-img" class="form-control" placeholder="Search Image">
            </div>
          <div class="p-2">
            <button class="search-button fw-bold">Search</button>
          </div>
      </form>


    <div class="row" id="resultimg">
        <div class="d-flex w-50 row justify-content-center mb-4">
            <img class="w-50" src="https://images.unsplash.com/photo-1695531333363-e1d7464c40f4?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80" alt="">
            <div class="d-flex justify-content-center">
                <a class="text-center mt-4 link-img" href="https://unsplash.com/photos/a-car-is-parked-in-a-field-with-mountains-in-the-background-veikogWYk14" target="_blank">link Image</a>
            </div>
      </div>

      <div class="d-flex w-50 row justify-content-center mb-4">
        <img class="w-50" src="https://plus.unsplash.com/premium_photo-1690552679182-dc23afba3c82?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2779&q=80" alt="">
        <div class="d-flex justify-content-center">
            <a class="text-center mt-4 link-img" href="https://unsplash.com/photos/a-birds-eye-view-of-some-mountains-and-a-body-of-water-vpAmfyNrCs4" target="_blank">link Image</a>
        </div>
      </div>

      <div class="d-flex w-50 row justify-content-center">
        <img class="w-50" src="https://plus.unsplash.com/premium_photo-1673913966908-1bb9d5bcb0f0?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2940&q=80" alt="">
        <div class="d-flex justify-content-center">
            <a class="text-center mt-4 link-img" href="https://unsplash.com/photos/QXJW5PjniK4" target="_blank">link Image</a>
        </div>
      </div>

      <div class="d-flex w-50 row justify-content-center">
        <img class="w-50" src="https://images.unsplash.com/photo-1695515115475-dc5495581ea8?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2942&q=80" alt="">
        <div class="d-flex justify-content-center">
            <a class="text-center mt-4 link-img" href="https://unsplash.com/photos/a-valley-with-a-river-running-through-it-6NAbqcv3fpg" target="_blank">link Image</a>
        </div>
      </div>

    </div>

    <div class="d-flex justify-content-center mb-4 mt-4">
    <button class="More-Image fw-bold" id="MoreButton">More Image</button>
    </div>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./javaScript.js"></script>
</body>
</html>
